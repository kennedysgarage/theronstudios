---
layout: default
title: Blog
---

<div id="blog">

<h2>Blog</h2>
<section>
<div class="container">
<div class="row">
<ul id="article-list">

	{% for post in site.posts %}
  <li>
    <div class="row">
      <div class="column full">
        <p class="byline">{{ post.date | date: "%B %d, %Y" }}</p>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </div><!--/col-->
    </div><!--/row-->
  </li>
  {% endfor %}

</ul>
</div><!--row-->
</div><!--/container-->
</section><!--/welcome-->

</div><!--/about-->
