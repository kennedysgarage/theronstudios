---
layout: blog
title: Blog
---

<div id="blog">

<section>
<div class="content">
<ul id="article-list">

	{% for post in site.posts %}
  <li>
    <div class="row">
      <div class="column full">
        <p class="byline">{{ post.date | date: "%B %d, %Y" }}</p>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </div><!--/col-->
    </div><!--/row-->
  </li>
  {% endfor %}

</ul>
</div><!--/content-->
</section><!--/welcome-->

</div><!--/about-->
