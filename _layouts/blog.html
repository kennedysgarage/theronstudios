{% include header.html %}
{% include nav.html %}

<div class="wrapper">


<section>
  <div class="container">

  <div class="column three-fourth">
  <div class="page">
<ul id="article-list">

  {% for post in site.posts %}
  <li>
    <div class="row">
      <div class="column full">
        <p class="byline">{{ post.date | date: "%B %d, %Y" }}</p>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </div><!--/col-->
    </div><!--/row-->
  </li>
  {% endfor %}

</ul>

</div><!--/page-->

</div><!--col-->


{% include sidebar.html %}

</div><!--/container-->
</section>

</div><!--/wrapper-->

{% include cta.html %}
{% include footer.html %}
